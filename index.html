<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal_body">
        <form>
            <div class="display">
                <input id="display" type="text">
            </div>
            <div class="buttons">
                <input value="AC" type="button" class="button">
                <input value="DE" type="button" class="button">
                <input value="%" type="button" class="button">
                <input value="/" type="button" class="button">
            </div>

            <div class="buttons">
                <input value="7" type="button" class="button">
                <input value="8" type="button" class="button">
                <input value="9" type="button" class="button">
                <input value="*" type="button" class="button">
            </div>

            <div class="buttons">
                <input value="4" type="button" class="button">
                <input value="5" type="button" class="button">
                <input value="6" type="button" class="button">
                <input value="-" type="button" class="button">
            </div>

            <div class="buttons">
                <input value="1" type="button" class="button">
                <input value="2" type="button" class="button">
                <input value="3" type="button" class="button">
                <input value="+" type="button" class="button">
            </div>

            <div class="buttons">
                <input value="0" type="button" class="button">
                <input value="." type="button" class="button">
                <input value="=" type="button" class="button last_child">
            </div>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
